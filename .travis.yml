language: python
os:
- linux
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
before_install:
- pip install flake8
install:
- pip install .
stages:
- lint
- test
jobs:
  include:
  - stage: lint
    script: flake8 --max-line-length 120
script: pytest
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
